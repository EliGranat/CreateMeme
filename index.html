<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Meme</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="screen-background" onclick="toggleMenu()"></div>
        <div class="logo">logo</div>
        <div class="btn-logo-mobile" onclick="toggleMenu()"></div>
        <div class="btn-header">
            <button class="gallery-btn-head selected-btn-gallery" onclick="goToGalleryBtn()">Gallery</button>
            <button class="gallery-btn-head " onclick="onMyMemesBtn()">Memes</button>
            <a class="about-btn-head" href="https://eligranat.github.io/portfolio/" target="_blank">About</a>
        </div>
    </header>
    <main>
        <section class="gallery-container ">
            <div class=" container-btn-galery">
                <div class="search-gallery">

                    <input type="search" name="search" id="search" placeholder="Search">
                    <button onclick="onSearch()"></button>
                </div>
                <div class="opt-gallery">

                    <div class="opt-search-gallery">
                        <div onclick="onFilterBy('men',this)" class="men">Men</div>
                        <div onclick="onFilterBy('comic',this)" class="comic">comic</div>
                        <div onclick="onFilterBy('funny',this)" class="funny">Funny</div>
                        <div onclick="onFilterBy('animal',this)" class="animal">Animal</div>
                        <div onclick="onFilterBy('smile',this)" class="smile">smile</div>
                        <div onclick="onFilterBy('women',this)" class="women">Women</div>
                        <div onclick="onFilterBy('all',this)" class="all">All</div>
                    </div>
                    <button class="more-opt-search" onclick="showMoreFilter()">More</button>
                </div>

            </div>
            <div class="container-scrool">
                <div class="container-images"></div>
            </div>
        </section>
        <section class="editor-gallery-container">
            <canvas class="container-canvas" height="500" width="500" style="background-color: aquamarine;">
            </canvas>
            <div class="hide-show-focus" onclick="hideFocus()"></div>
            <div class="editor-canvas">
                <div class="input-txt-canvas">
                    <input type="text" name="text" id="text-canvas" onfocus="this.setSelectionRange(0, this.value.length)" onkeyup="onChangeTxt(this.value)">
                </div>

                <div class="container-btn-add-remove-lines">
                    <div class="btn-change-focus-txt" onclick="onChangeLine()"></div>
                    <div class="btn-add-more-line-txt" onclick="onAddLine()"></div>
                    <div class="delete-line-txt" onclick="onDeleteLine()"> </div>
                </div>

                <div class="container-tools-edit-canvas">
                    <div class="increase-letters" onclick="incDecLetters(1)"></div>
                    <div class="decrease-letters" onclick="incDecLetters(0)"></div>
                    <div class="ltr-letters" onclick="onAlignLetters('left')"> </div>
                    <div class="center-letters" onclick="onAlignLetters('center')"> </div>
                    <div class="rtl-letters" onclick="onAlignLetters('right')"> </div>

                    <section class="inside-tools">
                        <select name="font" id="font" onchange="onChangeFont(this.value)">
                            <option value="Impact">Impact</option>
                            <option value="Ariel">Ariel</option>
                            <option value="David">David</option>
                        </select>
                        <div class="save-user-storage-btn" onclick="onSaveMeme()">s</div>
                        <div class="pos-color">
                            <div class="color-text-btn">
                            </div>
                            <input type="color" name="color" id="color-txt" onchange="onChangeColor(this.value)">
                        </div>

                    </section>
                </div>
                <div class="scroll-emoj">
                    <div class="opt-stickers">
                        <div onclick="onAddSmiley('ü§ë')">ü§ë</div>
                        <div onclick="onAddSmiley('ü§°')">ü§°</div>
                        <div onclick="onAddSmiley('üéÖüèº')">üéÖüèº</div>
                        <div onclick="onAddSmiley('üí•')">üí•</div>
                        <div onclick="onAddSmiley('üíú')">üíú</div>
                        <div onclick="onAddSmiley('üíô')">üíô</div>
                        <div onclick="onAddSmiley('üíõ')">üíõ</div>
                        <div onclick="onAddSmiley('‚ù§Ô∏è')">‚ù§Ô∏è</div>
                        <div onclick="onAddSmiley('üß°')">üß°</div>
                    </div>
                </div>
                <div class="btn-down-and-shere">

                    <div class="share-container "> Shere</div>
                    <a href="#" onclick="onDownloadCanvas(this)" download='MyCanvas' class="down"> Download</a>
                    <div class="box-input-file">
                        <h4>Input</h4>

                        <input type="file" class="file-input" name="image" onchange="onImgInput(event)" />
                    </div>
                    <button class="btn" onclick="uploadImg()">Upload</button>
                </div>
            </div>
            </div>
        </section>
    </main>
    <script src="./js/storege-services.js"></script>
    <script src="./js/util-service.js"></script>
    <script src="./js/app-services.js"></script>
    <script src="./js/upDown-services.js"></script>
    <script src="./js/controler-main.js"></script>
</body>

</html>
